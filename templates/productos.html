<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Delicias Al Horno</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Barra de navegación -->
    <nav>
        <div class="navbar">
            <div class="container-icon">
                <a href="{{ url_for('inicio') }}"> 
                    <ion-icon name="close-circle-outline"></ion-icon>
                </a>
            </div>
            <h1>Delicias Al Horno</h1>
        </div>
    </nav>

    <!-- Título secundario -->
    <div class="ttsecundario">
        <h1>Productos</h1>
    </div> 

    <!-- Barra de búsqueda -->
    <div class="busqueda-container">
        <div class="busqueda ttsecundario">
            <input type="text" placeholder="Buscar">
            <button class="search-btn">
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </div>
    </div>

    <!-- Filtro de categoría -->
    <div class="categoria-container">
        <div class="categoria">
            <select>
                <option value="" disabled selected>Categoría</option>
                <option value="croissant">Croissant</option>
                <option value="hojaldre">Hojaldre</option>
                <option value="galleta">Galleta</option>
                <option value="baguette">Baguette</option>
                <option value="pastel">Pastel</option>
            </select>
        </div>
    </div>

    <!-- Contenedor de productos -->
    <div class="productos-container">
        <div class="producto">
            <a href="{{ url_for('producto_detalle', nombre='croissant') }}" class="producto-link">
                <img src="{{ url_for('static', filename='images/croissant.png') }}" alt="croissant">
            </a>
            <p>Croissant</p>
            <div class="botones">
                <button class="btn-editar">Editar</button>
                <button class="btn-ver">Ver</button>
            </div>
        </div>

        <div class="producto">
            <a href="{{ url_for('producto_detalle', nombre='hojaldre') }}" class="producto-link">
                <img src="{{ url_for('static', filename='images/hojaldre.png') }}" alt="hojaldre">
            </a>
            <p>Hojaldre</p>
            <div class="botones">
                <button class="btn-editar">Editar</button>
                <button class="btn-ver">Ver</button>
            </div>
        </div>

        <div class="producto">
            <a href="{{ url_for('producto_detalle', nombre='galleta') }}" class="producto-link">
                <img src="{{ url_for('static', filename='images/galleta.png') }}" alt="galleta">
            </a>
            <p>Galleta</p>
            <div class="botones">
                <button class="btn-editar">Editar</button>
                <button class="btn-ver">Ver</button>
            </div>
        </div>

        <div class="producto">
            <a href="{{ url_for('producto_detalle', nombre='baguette') }}" class="producto-link">
                <img src="{{ url_for('static', filename='images/baguette.png') }}" alt="baguette">
            </a>
            <p>Baguette</p>
            <div class="botones">
                <button class="btn-editar">Editar</button>
                <button class="btn-ver">Ver</button>
            </div>
        </div>

        <div class="producto">
            <a href="{{ url_for('producto_detalle', nombre='pastel') }}" class="producto-link">
                <img src="{{ url_for('static', filename='images/pastel.png') }}" alt="pastel">
            </a>
            <p>Pastel</p>
            <div class="botones">
                <button class="btn-editar">Editar</button>
                <button class="btn-ver">Ver</button>
            </div>
        </div>
    </div>

    <!-- Scripts de Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
